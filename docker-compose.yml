version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: legal-postgres
    environment:
      POSTGRES_USER: legal_user
      POSTGRES_PASSWORD: legal_pass
      POSTGRES_DB: legal_research
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal_user -d legal_research"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    build:
      context: ./docker/opensearch
      dockerfile: Dockerfile
    container_name: legal-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  redis:
    image: redis:7-alpine
    container_name: legal-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal-backend
    environment:
      DATABASE_URL: postgresql://legal_user:legal_pass@postgres:5432/legal_research
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: legal-worker
    environment:
      DATABASE_URL: postgresql://legal_user:legal_pass@postgres:5432/legal_research
      OPENSEARCH_URL: http://opensearch:9200
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COURTLISTENER_API_KEY: ${COURTLISTENER_API_KEY}
      DATA_DIR: /data/bulk
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_started
    volumes:
      - ./workers:/app
      - ./scripts:/app/scripts
      - ./data:/data
    command: python etl.py

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: legal-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch

volumes:
  postgres_data:
  opensearch_data:
  redis_data:

networks:
  default:
    name: legal-research-network